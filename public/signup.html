<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foodie Auth</title>
  <link rel="stylesheet" href="css/signup.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="toggle-buttons">
        <button id="show-signup" class="active">Sign Up</button>
        <button id="show-login">Login</button>
      </div>

      <div class="forms">
        <form id="signup-form" class="form active">
          <h2>üçΩÔ∏è Sign Up</h2>
          <input type="text" id="name" placeholder="Full Name" required />
          <input type="email" id="email-signup" placeholder="Email" required />
          <input type="password" id="password-signup" placeholder="Password" required />
          <button type="submit">Sign Up</button>
          <p id="signup-message"></p>
        </form>

        <form id="login-form" class="form">
          <h2>üîë Login</h2>
          <input type="email" id="email-login" placeholder="Email" required />
          <input type="password" id="password-login" placeholder="Password" required />
          <button type="submit">Login</button>
          <p id="login-message"></p>
        </form>
      </div>
    </div>
  </div>

  <script>
    const signupForm = document.getElementById('signup-form');
    const loginForm = document.getElementById('login-form');
    const showSignupBtn = document.getElementById('show-signup');
    const showLoginBtn = document.getElementById('show-login');

    showSignupBtn.addEventListener('click', () => {
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
      showSignupBtn.classList.add('active');
      showLoginBtn.classList.remove('active');
    });

    showLoginBtn.addEventListener('click', () => {
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
      showLoginBtn.classList.add('active');
      showSignupBtn.classList.remove('active');
    });
  </script>

  <script src="js/signup.js"></script>
</body>
</html>
